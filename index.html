<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Animacion CSS</title>
</head>
<body>
    <h1>Esquiva los meteoritos</h1>
  </div>
  
    <div id="areaj">
        <h2 id="instrucciones">Ingresa en el area de juego para iniciar</h2>

        <div class="meteoritos" style="width: 45px; height : 45px; left: -250px; animation-duration: 2s; animation-timing-function: linear;"></div>
        <div class="meteoritos" style="width: 60px; height : 60px; left: -50px; animation-duration: 6s; animation-timing-function: ease;"></div>
        <div class="meteoritos" style="width: 35px; height : 35px; left: -100px; animation-duration: 4s; animation-timing-function: ease-out;"></div>
        <div class="meteoritos" style="width: 90px; height : 90px; left: -500px; animation-duration: 3.5s; animation-timing-function: ease-in;"></div>
        <div class="meteoritos" style="width: 45px; height : 45px; left: -1200px; animation-duration: 2.5s; animation-timing-function: cubic-bezier(.85,.31,.19,.77);"></div>
        <div class="meteoritos" style="width: 35px; height : 35px; left: -2000px; animation-duration: 4.5s; animation-timing-function: linear;"></div>
        
       <div id="findejuego">
            <div>
                <h2>Fin de juego, perdiste malo</h2>
                <img src="imagenes/alien.png">
            </div>
    
        </div>
   
    </div>
    
    </html>
